# Default values for growi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: weseek/growi
  tag: 4.1.8
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

fileUpload:
  type: local
  local:
    annotations: {}
    accessModes:
    - ReadWriteOnce
    # size: 5Gi
    # storageClass: default

# passwordSeed: ChangeThisValueToYours

extraEnv:
# - MATHJAX: "1"

strategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  # maxSurge: 0
  # maxUnavailable: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

podAnnotations: {}

podLabels: {}

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  enabled: true
  # url: mongodb://my-mongodb.chart-example.local:27017/my-wiki
  image:
    tag: 3.6.16-r29
  usePassword: false

elasticsearch:
  enabled: true
  # url: http://my-elasticsearch.chart-example.local:9200/my-wiki
  image: extendwings/growi-elasticsearch
  imageTag: latest
  esMajorVersion: 6
